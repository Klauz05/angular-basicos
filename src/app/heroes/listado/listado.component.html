<p>Listado Héroes</p>
<div *ngIf="heroesBorrados;else noborrado">
<h3>Héroe Borrado: 
<small>{{heroesBorrados}}</small></h3>
</div>
<ng-template #noborrado><h3>No ha borrado nada </h3></ng-template>

<button (click)="borrarHeroe()">Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes;let i=index">{{heroe}}</li>
    
</ul>
